<div class="item">
  <p (click)="deleteRecipe(item.id)" *ngIf="adminPermission" class="item__deleteIcon"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M20 4h-20v-2h5.711c.9 0 1.631-1.099 1.631-2h5.316c0 .901.73 2 1.631 2h5.711v2zm-7 15.5c0-1.267.37-2.447 1-3.448v-6.052c0-.552.447-1 1-1s1 .448 1 1v4.032c.879-.565 1.901-.922 3-1.006v-7.026h-18v18h13.82c-1.124-1.169-1.82-2.753-1.82-4.5zm-7 .5c0 .552-.447 1-1 1s-1-.448-1-1v-10c0-.552.447-1 1-1s1 .448 1 1v10zm5 0c0 .552-.447 1-1 1s-1-.448-1-1v-10c0-.552.447-1 1-1s1 .448 1 1v10zm13-.5c0 2.485-2.017 4.5-4.5 4.5s-4.5-2.015-4.5-4.5 2.017-4.5 4.5-4.5 4.5 2.015 4.5 4.5zm-3.086-2.122l-1.414 1.414-1.414-1.414-.707.708 1.414 1.414-1.414 1.414.707.708 1.414-1.414 1.414 1.414.708-.708-1.414-1.414 1.414-1.414-.708-.708z"/></svg></p>
  <p class="item__difficulty"> {{ onGetDifficulty(item.difficultyId) | titlecase}} </p>
  <img class="item__image" [routerLink]="['/recipe/', item.id]" style="cursor:pointer" [src]="item.imagePath" alt="{{item.name}}">
  <div class="item__textWrapper">
    <div class="item__details">
      <h4 class="item__title" [routerLink]="['/recipe/', item.id]" style="cursor:pointer" title="{{item.name}}"> {{ (item.name.length > 14) ? (item.name|slice:0:10) + '...' : (item.name)}}</h4>
      <p class="item__time">
        <svg xmlns="http://www.w3.org/2000/svg" class="clockIcon" viewBox="0 0 24 24"><path d="M12 2c5.514 0 10 4.486 10 10s-4.486 10-10 10-10-4.486-10-10 4.486-10 10-10zm0-2c-6.627 0-12 5.373-12 12s5.373 12 12 12 12-5.373 12-12-5.373-12-12-12zm5.848 12.459c.202.038.202.333.001.372-1.907.361-6.045 1.111-6.547 1.111-.719 0-1.301-.582-1.301-1.301 0-.512.77-5.447 1.125-7.445.034-.192.312-.181.343.014l.985 6.238 5.394 1.011z"/></svg> {{item.time}} mins</p>
    </div>
    <p class="item__content"> <span class="subtitle">Preparation:</span> {{ (item.preparation.length > 100) ? (item.preparation|slice:0:100) + '...' : (item.preparation)}} </p>
    <app-button styleClasses="button--primaryButton button--paddingMedium" class="item__button" type="button" [routerLink]="['/recipe/', item.id]">More Details >></app-button>
  </div>
</div>
